<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <label class="add-item__label" for="new-task">Add Item</label>
        <div class="add-item__wrapper">
          <input id="new-task" class="add-item__task" type="text">
          <button class="button add">Add</button>
        </div>
      </section>
      <section>
          <h1 class="h1">Todo</h1>
          <ul class="todo__list">
            <li class="todo__item">
              <input class="checkbox" type="checkbox">
              <label class="todo__task_label">Pay Bills</label>
              <input type="text" class="todo__task_input">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="delete_icon" src="./remove.svg" alt="remove icon">
              </button>
            </li>
            <li class="todo__item todo__item_edit">
              <input class="checkbox" type="checkbox">
              <label class="todo__task_label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="todo__task_input">
              <button class="button edit">Save</button>
              <button class="button delete">
                <img class="delete_icon" src="./remove.svg" alt="remove icon">
              </button>
            </li>
          </ul>
      </section>
      <section>
          <h3 class="h3">Completed</h3>
          <ul class="completed-tasks__list">
            <li class="todo__item">
              <input type="checkbox" class="checkbox" checked>
              <label class="todo__task_label">See the Doctor</label>
              <input type="text" class="todo__task_input">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="delete_icon" src="./remove.svg" alt="remove icon">
              </button>
            </li>
          </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
